name: Deploy static site to AWS

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::<489592802775>:role/GitHubActionsDeployRole
          aws-region: <eu-north-1>

      - name: Upload files to S3
        run: |
          aws s3 sync . s3://<uni-cloud-project-charles-2026> \
            --delete \
            --exclude ".git/*" \
            --exclude ".github/*"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id <E3UR1FHED3XLYJ> \
            --paths "/*"
